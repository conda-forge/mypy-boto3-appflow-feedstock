{% set name = "mypy-boto3-appflow" %}
{% set version = "1.34.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-appflow-{{ version }}.tar.gz
  sha256: 5ebb8cc3306b8d5ed04c739c1caaaccedef97075fee7bf306d3c05330c971f31

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - boto3
    # for all python to keep this noarch: python
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_appflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.Appflow 1.33.0 service generated with mypy-boto3-builder 7.20.3
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
