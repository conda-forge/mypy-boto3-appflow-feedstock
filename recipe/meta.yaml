{% set name = "mypy-boto3-appflow" %}
{% set version = "1.28.38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-appflow-{{ version }}.tar.gz
  sha256: e01665c050ddaf11c568337e09af02dbd7542c23657e1c1ac9fa7a5fa8a07b06

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - boto3
    # for all python to keep this noarch: python
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_appflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.Appflow 1.28.38 service generated with mypy-boto3-builder 7.18.2
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
