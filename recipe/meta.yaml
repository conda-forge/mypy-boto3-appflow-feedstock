{% set name = "mypy-boto3-appflow" %}
{% set version = "1.26.157" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-appflow-{{ version }}.tar.gz
  sha256: 799f9495f5f67c2fdb7eb684ce74f51316bf971a7b979c8a5e2f13d669865a3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - boto3
    # for all python to keep this noarch: python
    - typing-extensions >=4.1.0

test:
  imports:
    - mypy_boto3_appflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3.Appflow 1.26.145 service generated with mypy-boto3-builder 7.14.5
  dev_url: https://github.com/youtype/mypy_boto3_builder
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - xylar
